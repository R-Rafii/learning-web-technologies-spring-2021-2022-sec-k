<html>
<head>
	<title>Person Profile</title>
</head>
<body>
	<form>
		<table border="5" width="50%">
		<tr>
			<td colspan="3" height="90px"><h1 style=font-size:50px><center>Person Profile</center></h1></td>
		</tr>

		<tr>
			<td>Name</td>
			<td><input type="text" name="name" value="" /></td>
			<td width="40px" height="50px"></td>
		</tr>

		<tr>
			<td>Email</td>
			<td><input type="box" name=""></td>
			<td width="40px" height="50px"></td>
		</tr>

		<tr>
			<td>Gender</td>
			<td>
		<input type="radio" name="gender" value="">Male
		<input type="radio" name="gender" value="">Female
		<input type="radio" name="gender" value="">Other</td>
			<td width="40px" height="50px"></td>
		</tr>


		<tr>
			<td>Date of Birth</td>
			<td><input type="date" name="dob" value="" /></td>
			<td width="40px" height="50px"></td>
		</tr>

		<tr>
			<td>Blood Group</td>
			<td><select>
	<option value="">A+</option>
	<option value="">A-</option>
	<option value="">B+</option>
	<option value="">B-</option>
	<option value="">O+</option>
	<option value="">O-</option>
	<option value="">AB+</option>
	<option value="">AB-</option>
	<br>
</select>

			</td>
			<td width="40px" height="50px"></td>
		</tr>
		<tr>
			<td>Degree</td>
			<td>
				<input type="checkbox" name="degree" value="" />SSC
				<input type="checkbox" name="degree" value="" />HSC
				<input type="checkbox" name="degree" value="" />BSc.
				<input type="checkbox" name="degree" value="" />MSc.
			</td>
		<td width="40px" height="50px"></td>
		</tr>
		<tr>
			<td>Photo</td>
			<td>
			<input type="file" name="pic" value="">
			</td>
			<td width="40px" height="50px"></td>
		</tr>
		<tr>
			<td colspan="3" height="50px"></td>
		</tr>
		<tr>
			<td colspan="3" height="50px" align="right">
				<input type="submit" name="submit" value="Submit">
				<input type="reset" name="reset" value="Reset">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
